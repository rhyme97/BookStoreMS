<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>主页</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/borrow.css">
    <style type="text/css">
    	.main>div{
    		height: 100px;
    		color: white;
    		border-radius: 5px;
    		padding: 10px 30px;
    		position: relative;


    	}
    	.circle{
    		position: absolute;
    		top: 25px;
    		right: 20px;

    	}

    	#main_data1{
    		background-color: #5D5072;
    	}
    	#main_data2{
    		background-color: #418BCA;
    	}
    	#main_data3{
    		background-color: #16A085;
    	}
    	#main_data4{
    		background-color: #3F4E62;
    	}
    </style>
 

       


  </head>
  <body>
    <div class="container-fluid">
    	<div class="row main">
          <div id="main_data1" class="col-lg-3 col-md-3 col-sm-6">
            <p>人数</p>
            <p>在线员工: <span id="onlineNum"></span> <br> 所有员工数：<span id="allstaff"></span></p>
            <canvas class="circle" id="one" width="50" height="50"></canvas>
          </div>
          <div id="main_data2" class="col-lg-3 col-md-3 col-sm-6">
            <p>销售量</p>
            <p>已售：<span id="sellCount"></span> <br> 库存：<span id="allCount"></span></p>
            <canvas class="circle" id="two" width="50" height="50"></canvas>
          </div>
          <div id="main_data3" class="col-lg-3 col-md-3 col-sm-6">
            <p>销售额</p>
            <p>销售利润：<span id="xiaoshou"></span> <br> 总利润： <span class="moneyall"></span></p>
            <canvas class="circle" id="three" width="50" height="50"></canvas>
          </div>
          <div id="main_data4" class="col-lg-3 col-md-3 col-sm-6">
            <p>借阅</p>
            <p>借阅利润：<span id="jieyue"></span> <br> 总利润：<span class="moneyall"></span></p>
            <canvas class="circle" id="four" width="50" height="50"></canvas>
          </div>
        </div>
        <hr>
    	<div class="row">
    		<div class="col-lg-7 col-xs-12">
    			<div id="pie" style="height:300px;">
    				
    			</div>
    		</div>
 
    	</div>
    	<hr>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
     <script src="../js/echarts.js"></script>

     <script type="text/javascript" src="../js/index.js"></script>

  </body>
</html>
