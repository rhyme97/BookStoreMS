<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>供货商</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" href="../font/iconfont.css">
     <link rel="stylesheet" type="text/css" href="../css/borrow.css">


  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-xs-3">
            <div class="dropdown dType">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    分类搜索
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">供货商名</a></li>
                    <li><a href="#">供货物品</a></li>
                </ul>
            </div>
        </div>
        <div class="col-lg-6 col-xs-7">
          <div class="input-group">
            <span class="input-group-addon typeItem">供货商名:</span>
              <input type="text" class="form-control searchContent" placeholder="Search for...">
              <span class="input-group-btn">
                  <button class="btn btn-default search" type="button">Go!</button>
              </span>
          </div>
        </div>
        <div class="col-lg-3 col-xs-2">
          <button type="button" class="btn btn-primary reset">重置</button>
        </div>
      </div>
      <hr>
      <table class="table table-hover">
          <thead>
              <tr>
                  <th>供货商</th>
                  <th>供货商品名</th>
                  <th>进价/本</th>
                  <th>供货数量</th>
              </tr>
          </thead>
          <tbody id="dataList">
   
          </tbody>
      </table> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
     <script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
      <script type="text/javascript" src="../js/template-web.js"></script>
      <script type="text/javascript" src="../js/supplier.js"></script>
        <script type="text/template" id="indexTpl">
      {{each list}}
      <tr>
        <td>{{$value.sName}}</td>
        <td>{{$value.sGoods}}</td>
        <td>{{$value.sPrice}}</td>
        <td>{{$value.sCount}}</td>
      </tr>
      {{/each}}
    </script>
  </body>
</html>
