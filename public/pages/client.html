<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>员工管理</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" href="../font/iconfont.css">
     <link rel="stylesheet" type="text/css" href="../css/borrow.css">

  
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-xs-3">
            <div class="dropdown dType">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    分类搜索
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">会员编号</a></li>
                    <li><a href="#">会员姓名</a></li>
                </ul>
            </div>
        </div>
        <div class="col-lg-6 col-xs-7">
          <div class="input-group">
            <span class="input-group-addon typeItem">会员编号:</span>
              <input type="text" class="form-control searchContent" placeholder="Search for...">
              <span class="input-group-btn">
                  <button class="btn btn-default search" type="button">Go!</button>
              </span>
          </div>
        </div>
        <div class="col-lg-3 col-xs-2">
          <button type="button" class="btn btn-primary reset">重置</button>
        </div>
      </div>  
      <hr>
      <div class="row">
        <div class="col-lg-12">
          <button type="button" class="btn btn-success borrow" data-toggle="modal" data-target="#myModal">新增会员</button>
        </div>
      </div>
      <table class="table table-hover">
          <thead>
              <tr>
                  <th>会员编号</th>
                  <th>姓名</th>
                  <th>身份证号</th>
                  <th>练习方式</th>
                  <th>性别</th>
                  <th>操作</th>
              </tr>
          </thead>
          <tbody id="dataList">
   
          </tbody>
      </table>
      <!-- Modal -->
      <!-- Modal -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="hideIt">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">修改</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2">联系方式:</span>
          <input type="text" class="form-control myrole"  aria-describedby="sizing-addon2" >
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary updateRole">确定</button>
      </div>
    </div>
  </div>
</div>
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="hideIt">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">新增员工</h4>
            </div>
            <div class="modal-body">
                  <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">姓名:</span>
                <input type="text" class="form-control cName" placeholder="name"  aria-describedby="sizing-addon2">
              </div>
              <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">身份证号:</span>
                <input type="text" class="form-control  cCard"
                placeholder="password"  aria-describedby="sizing-addon2">
              </div>
              <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">联系方式:</span>
                <input type="text" class="form-control cTel"  aria-describedby="sizing-addon2" placeholder="role">
              </div>
               <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">性别:</span>
                <input type="text" class="form-control cSex"  aria-describedby="sizing-addon2" placeholder="role">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary addOk">确定</button>
            </div>
          </div>
        </div>
      </div>
       <!-- Modal -->
         <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="hideIt">&times;</span></button>
              <h4 class="modal-title">Tips！！！</h4>
            </div>
            <div class="modal-body">
                <p>
                  确定删除该员工？
                </p>
              </div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary userDelete">确定</button>
            </div>
          </div><!-- /.modal-content -->
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
      <script type="text/javascript" src="../js/template-web.js"></script>
      <script type="text/javascript" src="../js/client.js"></script>
        <script type="text/template" id="indexTpl">
      {{each list}}
      <tr>
        <td>{{$value.cId}}</td>
        <td>{{$value.cName}}</td>
        <td>{{$value.cCard}}</td>
        <td>{{$value.cTel}}</td>
        <td>{{$value.cSex}}</td>
        <td>
          <button type="button" class="btn btn-warning toUpdateRole" data-toggle="modal" data-target="#myModal2">修改</button>
          <button type="button" class="btn btn-danger toDelete" data-toggle="modal" data-target="#myModal1">删除</button>
        </td>
      </tr>
      {{/each}}
    </script>
  </body>
</html>
