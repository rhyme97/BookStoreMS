<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登陆</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg">
    </div>
    <main>
        <form >
            <img src="images/logintitle.jpg">
            <div class="form-group">
                <label for="uname">用户名</label>
                <label class="tips_user"></label>
                <input type="text" class="form-control" id="uname" placeholder="username" name="username">
            </div>
            <div class="form-group">
                <label for="pd">密码</label>
                 <label class="tips_pwd"></label>
                <input type="password" class="form-control" id="pd" placeholder="Password" name="password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="button" class="btn btn-default login">登陆</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
     <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/login.js"></script>


</body>
</html>
